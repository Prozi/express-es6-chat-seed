<md-content layout="column" class="fill-height">

  <md-toolbar class="md-theme-indigo">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button">
        <md-icon>chat</md-icon>
      </md-button>
      <h2>Chat</h2>
    </div>
  </md-toolbar>

  <md-content md-scroll-y class="fill-height">
    <div ng-controller="ChatCtrl" layout="column">
    	<md-list flex md-scroll-y>

        <md-list-item class="md-2-line" ng-repeat="item in chat.messages" ng-click="null">
          <img ng-src="https://api.adorable.io/avatars/40/{{item.username}}?set=set2" class="md-avatar" alt="{{item.username}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.username }}</h3>
            <p>{{ item.message }}</p>
          </div>
        </md-list-item>

        <md-list-item class="md-2-line" ng-if="message" ng-click="null" style="opacity: 0.5;">
          <img ng-src="https://api.adorable.io/avatars/40/{{chat.username}}?set=set2" class="md-avatar" alt="{{chat.username}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ chat.username }}</h3>
            <p>{{ message }}</p>
          </div>
        </md-list-item>

      </md-list>
    </div>
  </md-content>

  <md-toolbar class="md-accent">
    <form class="md-toolbar-tools" ng-controller="ChatCtrl" flex ng-submit="say()" layout="row">
      <md-input-container flex style="margin: 0;">
        <input aria-label="chat message" type="text" ng-model="message"/>
      </md-input-container>
      <md-button type="submit" class="md-raised md-primary">
        <happyface></happyface>
      </md-button>
    </form>
  </md-toolbar>

</md-content>
