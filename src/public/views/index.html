<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <script src="bundle.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="angular-material/angular-material.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/material-icons.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/index.css"/>
</head>
<body ng-app="myApp">

  <section layout="row" flex layout-fill>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button">
            <md-icon>cloud</md-icon>
          </md-button>
          <h2>Rooms</h2>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <p>
          #public
        </p>
      </md-content>
    </md-sidenav>

    <md-content flex>

      <md-toolbar class="md-theme-indigo">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button">
            <md-icon>chat</md-icon>
          </md-button>
          <h2>Chat</h2>
        </div>
      </md-toolbar>

      <md-content md-scroll-y class="fill-height">
        <chat></chat>
      </md-content>

      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">

  <form ng-controller="ChatCtrl" flex ng-submit="send()" layout="row">
    <md-input-container style="margin: 0;">
      <label>feel free to chat...</label>
      <input type="text" ng-model="message"/>
    </md-input-container>
    <md-button type="submit" class="md-raised md-accent">
      <happyface></happyface>
    </md-button>
  </form>

        </div>
      </md-toolbar>

    </md-content>

    <md-sidenav
        class="md-sidenav-right"
        md-component-id="right"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button">
            <md-icon>group</md-icon>
          </md-button>
          <h2>People</h2>
        </div>
      </md-toolbar>
      <md-content layout-padding ng-controller="ChatCtrl">
        <p ng-repeat="person in online">
          {{person}}
        </p>
      </md-content>
    </md-sidenav>
  </section>

</body>
</html>
